<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Payoo Mobile Banking System</title>
    <link rel="shortcut icon" href="payoo.png" type="image/x-icon">
    <!-- Tailwind and Daisy UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Google Font Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <style type="text/tailwindcss">
        @theme {
          --font-outfit: "Outfit", sans-serif;
        }
    </style>
</head>

<body class="font-outfit bg-[#1e1e1e]">
    <main class="max-w-md mx-auto min-h-screen bg-[#F4F5F7]">
        <div class="relative">
            <img class="absolute top-20 w-10/12 left-[50%] translate-x-[-50%]" src="./assets/bg.png" alt="">
            <img class="absolute top-28 left-[50%] translate-x-[-50%]" src="./assets/Group.png" alt="">
        </div>
        <section class="pt-60 pb-40" id="login">
            <div class="card mx-auto max-w-sm bg-white shadow-2xl">
                <div class="card-body">
                    <form class="fieldset">
                        <label class="fieldset-label text-black font-medium">Mobile Number</label>
                        <input type="number" class="input appearance-none [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-outer-spin-button]:appearance-none [&::-moz-number-spin-box]:appearance-none rounded-full p-4 bg-[#F4F5F7]" placeholder="Enter Your Number" required />
                        <label class="fieldset-label text-black font-medium">4 Digit PIN</label>
                        <input type="password" class="input appearance-none [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-outer-spin-button]:appearance-none [&::-moz-number-spin-box]:appearance-none rounded-full p-4 bg-[#F4F5F7]" placeholder="Enter 4 Digit Pin" required />
                        <div><a class="link link-hover">Forgot PIN?</a></div>
                        <button class="btn btn-info p-4 rounded-full text-xl font-semibold text-white mt-4">Login</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
